<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- this is how we link up the css -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- And this is how we link up the JS! -->
    <script defer src="js/main.js"></script>


    <script defer src="js/monScript.js"></script>
    <link rel="stylesheet" href="css/monStyle.css">
    <title>Anthony Ramsay</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>C'est au tour des X !</h2>
    <!-- Many websites are just divs on divs on divs. -->
    <div class="flex-container flex-column">
        <div class="flex-container flex-wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        </div>
        <!-- I added a little reset button because our users are going to want to play round after round of our glorious game without ever refreshing the browser! -->
        <button id="reset-button">Recommencer</button>   
        
        <!-- Mon Code -->
        <div id="gagnant">
            <p id="X">Gagner par X :</p>
            <p id="O">Gagner par O :</p>
        </div>
        
    </div>

    
    <footer id="bas-de-page">
        <div id="gauche" class="footer">
            <div id="inspiration-projet">Inspiration du projet :</div>
            <a href="https://github.com/annaelizabeth2019/tictactoetwo">https://github.com/annaelizabeth2019/tictactoetwo</a>
        </div>
    
        <div id="milieu" class="footer">
            <span id="monNom">Anthony Ramsay</span>
            <span>Design Web</span>
        </div>
    
        <div id="droite" class="footer">
            <img id="image-de-moi" src="images/387512607_2026458384389978_296818019626754636_n.jpg" alt="">
    
        </div>
    </footer>
